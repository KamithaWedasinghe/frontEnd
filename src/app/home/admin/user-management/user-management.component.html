<div class="container">
  <div class="row seperator">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <div class="card">

        <div class="card-body">

          <div class="table-responsive">

            <table class="table table-striped table-hover">

              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                  <th scope="col">Organization</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; index as i;">
                  <th scope="row">{{i+1}}</th>
                  <td>{{user.firstName}}</td>
                  <td>{{user.email}}</td>
                  <td>{{(user.role === 1) ? "Approve Person" : "Supplier"}}</td>
                  <td>{{user.organization}}</td>
                  <td><button class="btn btn-sm btn-outline-primary" (click)="approve(user)">Approve</button></td>
                  <td><button class="btn btn-sm btn-outline-danger" (click)="reject(user)">Reject</button></td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>

</div>
