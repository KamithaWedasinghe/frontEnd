<div class="container">
  <div class="row seperator">
    <div class="col-md-6 col-lg-8 col-xs-12 offset-md-3 offset-lg-2">
      <div class="card">
        <div class="card-header text-light bg-info">
          <h4>Create Contract BOQ</h4>
        </div>
        <div class="card-body text-dark ">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label for="stageName">stageName</label>
              <select class="form-control" formControlName="stageName" id="stageName">
                <option  *ngFor="let stage of stages" [ngValue]="stage.stageName" >{{stage.stageName}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="areaName">areaName</label>
              <select class="form-control" formControlName="areaName" id="areaName" (click)="getSpecificArea()" >
                <option  *ngFor="let area of areas" [ngValue]="area.areaName" >{{area.areaName}}</option>
                
              </select>
            </div>
            <div class="form-group">
              <label for="type">type</label>
              <select class="form-control" formControlName="type" id="type">
                <option value="implementation">Implementation</option>
                <option value="supply">Supply</option>
              </select>
            </div>

            <div class="form-group">
              <label for="fileName">File Name</label>
              <input type="text" name="fileName" id="fileName" class="form-control" readonly formControlName="fileName">
              <div *ngIf="form.get('fileName').touched && form.get('fileName').invalid" class="alert alert-danger">
                <div *ngIf="form.get('fileName').errors.required">
                  fileName is required.
                </div>
              </div>
              <small><i>filename fill after upload boq.</i></small>
            </div>

            <app-upload-file (fileNameEvent)="receivefileName($event)"></app-upload-file>

            <div class="form-group text-center">
              <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
